<section class="py-5">
    <div class="container">
        <div class="row">
            {% for client in clients %}
            <div class="col-sm-6 col-md-3">
                <a href="{{ client.link }}" target="_blank">
                    <img class="img-fluid d-block mx-auto" src="{{ client.image.url }}" alt="{{ client.name }}">
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
