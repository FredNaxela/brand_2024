{% load static %}
<section id="contact" style="background-image:url({% static 'assets/img/map-image.png' %});">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="text-uppercase section-heading">Contact Us</h2>
                <h3 class="text-muted section-subheading">Lorem ipsum dolor sit amet consectetur.</h3>
            </div>
            <div class="col-lg-12 text-center">

                {% include 'includes/messages.html' %}

            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <form id="contactForm" name="contactForm" method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group mb-3">{{ form.name }}<small class="form-text text-danger">{{ form.name.errors }}</small></div>
                            <div class="form-group mb-3">{{ form.phone }}<small class="form-text text-danger">{{ form.phone.errors }}</small></div>
                            <div class="form-group mb-3">{{ form.email }}<small class="form-text text-danger">{{ form.email.errors }}</small></div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group mb-3">{{ form.message }}<small class="form-text text-danger">{{ form.message.errors }}</small></div>
                        </div>
                        <div class="col-lg-12 text-center">
                            <div id="success"></div>
                            <button class="btn btn-primary btn-xl text-uppercase" id="sendMessageButton" type="submit">Send Message</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
