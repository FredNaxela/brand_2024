<section id="about">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="text-uppercase">About</h2>
                <h3 class="text-muted section-subheading">Lorem ipsum dolor sit amet consectetur.</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <ul class="list-group timeline">
                    {% for item in about %}
                    <li class="list-group-item {% if forloop.counter|divisibleby:2 %} timeline-inverted {% endif %}">
                        <div class="timeline-image"><img class="rounded-circle img-fluid" src="{{ item.image.url }}"></div>
                        <div class="timeline-panel">
                            <div class="timeline-heading">
                                <h4>{{ item.year }}</h4>
                                <h4 class="subheading">{{ item.name }}</h4>
                            </div>
                            <div class="timeline-body">
                                <p class="text-muted">{{ item.description }}</p>
                            </div>
                        </div>
                    </li>
                    {% endfor %}
                    <li class="list-group-item timeline-inverted">
                        <div class="timeline-image">
                            <h4>Be Part<br>&nbsp;Of Our<br>&nbsp;Story!</h4>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</section>
